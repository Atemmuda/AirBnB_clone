<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hbtn</title>
    <link rel="icon" type="images/x-icon" href="images/icon.png" />
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="logo">
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Koforidua, Accra, ...</h4>
                <ul class="popover">
                    <li>
                        <h2>Koforidua:</h2>
                        <ul>
                            <li>Capital View</li>
                            <li>Effiduase</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Accra:</h2>
                        <ul>
                            <li>Dworwulu</li>
                            <li>East Legon</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen, ...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Tv</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article class="place-home">
                <h2>My Home</h2>
            </article>
            <article class="place-tiny">
                <h2>Tiny Home</h2>
            </article>
            <article class="place-suite">
                <h2>A suite</h2>
            </article>
        </section>
    </div>

    <footer>Best School</footer>
</body>

</html>
